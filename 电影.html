        <span class="type-item first" >类型：</span>
    	<span class="type-item active" >全部</span>
    	<span class="type-item" >爱情</span>
    	<span class="type-item" >喜剧</span>

    	<span class="type-item" >犯罪</span>

    <div class="year">

    	<span class="year-item" >2017</span>
    	<span class="year-item" >2016</span>
    	<span class="year-item" >2015</span>

    <div class="title">

    	<span class="title-item" sort_key="17">最新电影</span>

    	<span class="page-item">4</span>

</div>

<script type="text/javascript" src="layer/layer.js"></script>
